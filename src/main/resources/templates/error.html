<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #0d1424;

            align-items: center;
            justify-content: center;
            min-height: 100vh;

        }
