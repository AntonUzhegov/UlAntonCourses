<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="auth-page">
<header>
    <nav>
        <ul class="left-menu">
            <li class="menu-item"><a th:href="@{/}">На главную</a></li>
        </ul>
    </nav>
    <div class="logo">Ulton</div>
    <nav>
        <ul class="right-menu">
            <!-- Оставляем пустым для симметрии -->
        </ul>
    </nav>
</header>

<main>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Вход в систему</h1>

            <!-- Сообщения -->
            <div th:if="${error != null}" class="alert alert-error">
                Неверный email или пароль
            </div>

            <div th:if="${logout != null}" class="alert alert-success">
                Вы успешно вышли из системы
            </div>

            <div th:if="${registered != null}" class="alert alert-success">
                Регистрация успешна! Теперь вы можете войти.
            </div>

            <!-- Простая форма без Spring Security CSRF -->
            <form class="auth-form" action="#" method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="username" class="form-label">Email или логин</label>
                    <input type="text" id="username" name="username" class="form-input"
                           placeholder="example@mail.com" required>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input"
                           placeholder="Введите пароль" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember-me" id="remember-me" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Запомнить меня</span>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">Войти</span>
                    <span class="btn-loader" style="display: none;">⌛</span>
                </button>
            </form>

            <div class="auth-links">
                <a th:href="@{/reset-password}" class="auth-link">Забыли пароль?</a>
                <a th:href="@{/register}" class="auth-link">Регистрация</a>
            </div>

            <div class="auth-footer">
                <p>Входя в систему, вы соглашаетесь с <a th:href="@{/terms}">Пользовательским соглашением</a>
                    и <a th:href="@{/privacy}">Политикой конфиденциальности</a></p>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
